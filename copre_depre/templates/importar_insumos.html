<!-- copre_depre/templates/importar_insumos.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Importar Insumos</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="arquivo" class="form-label">Selecione um arquivo (CSV, Excel):</label>
            <input type="file" class="form-control" id="arquivo" name="arquivo">
        </div>
        <button type="submit" class="btn btn-primary">Importar</button>
    </form>
    <p><a href="{% url 'main' %}" class="btn btn-secondary mt-3">Voltar</a></p>
</div>
{% endblock %}
